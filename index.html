<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>消消乐</title>
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/layout.css">
    <link rel="stylesheet" href="src/css/game.css">
    <link rel="stylesheet" href="src/css/ui.css">
    <link rel="stylesheet" href="src/css/boss.css">
    <link rel="stylesheet" href="src/css/animations.css">
    <link rel="stylesheet" href="src/css/log.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <!-- 开始页面 -->
    <div class="start-page active" id="start-page">
        <h1 class="game-title">消消乐</h1>

        <div class="menu-container">
            <button class="menu-button classic-mode" onclick="startClassicMode()">
                <span class="menu-icon">🎮</span>
                经典模式
            </button>

            <button class="menu-button boss-mode" onclick="startBossMode()">
                <span class="menu-icon">⚔️</span>
                Boss战模式
            </button>

            <button class="menu-button leaderboard" onclick="showLeaderboard()">
                <span class="menu-icon">🏆</span>
                排行榜
            </button>

            <button class="menu-button about" onclick="showAbout()">
                <span class="menu-icon">ℹ️</span>
                游戏说明
            </button>
        </div>
    </div>

    <!-- 游戏页面 -->
    <div class="game-page" id="game-page">
        <div class="header">
        <h1>消消乐</h1>
        <div class="score-board">
            <div class="score-item">分数: <span id="score">0</span></div>
            <div class="score-item">步数: <span id="moves">30</span></div>
        </div>
    </div>

    <!-- Boss战面板 -->
    <div class="boss-panel" id="boss-panel">
        <div class="boss-info">
            <div class="boss-avatar" id="boss-avatar">👹</div>
            <div class="boss-details">
                <div class="boss-name" id="boss-name">暗黑魔王</div>
                <div class="boss-level" id="boss-level">第1关</div>
                <div class="boss-hp-bar">
                    <div class="boss-hp-fill" id="boss-hp-fill" style="width: 100%;"></div>
                    <div class="boss-hp-text" id="boss-hp-text">100/100</div>
                </div>
                <div class="boss-shield-bar">
                    <div class="boss-shield-fill" id="boss-shield-fill" style="width: 0%;"></div>
                </div>
                <div class="skill-seal-indicator" id="skill-seal-indicator">🔒 Boss技能被封印 <span id="seal-remaining">3</span> 回合</div>
                <div class="skill-seal-indicator" id="color-seal-indicator">🚫 <span id="color-seal-text"></span>被封印 <span id="color-seal-remaining">3</span> 回合</div>
            </div>
        </div>
        <div class="player-hp-bar" id="player-hp-container">
            <div class="player-hp-label">
                <span>玩家生命值</span>
                <span id="player-hp-text">100/100</span>
            </div>
            <div class="boss-hp-bar">
                <div class="player-hp-fill" id="player-hp-fill" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div id="game-board"></div>
    </div>

    <div id="items"></div>

    <!-- 游戏控制栏 -->
    <div class="game-controls">
        <div class="controls-left">
            <button class="control-btn home-btn" onclick="backToStart()" title="返回主页">🏠</button>
            <button class="control-btn restart-btn" onclick="game.restart()" title="重新开始">🔄</button>
            <button class="control-btn log-toggle-btn" onclick="game.toggleLog()" title="显示/隐藏日志">📜</button>
        </div>
        <div class="controls-right">
            <button class="control-btn ranking-btn" onclick="game.showRanking()" title="排行榜">🏆</button>
            <button class="control-btn rules-btn" onclick="game.showRules()" title="游戏规则">📖</button>
            <button class="control-btn level-select-btn" id="level-select-btn" onclick="game.showLevelSelection()" title="选择关卡" style="display: none;">🎯</button>
        </div>
    </div>

    <!-- 日志容器 -->
    <div id="log-container" class="hidden">
        <div id="log-header">
            <h3>📜 游戏日志</h3>
            <button id="log-toggle" onclick="game.toggleLog()">隐藏</button>
        </div>
        <div id="log-content"></div>
    </div>

    <div class="combo-display" id="combo-display"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">标题</h2>
            <div class="modal-body" id="modal-body"></div>
            <button onclick="game.closeModal()" style="margin-top: 15px;">关闭</button>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>游戏结束</h2>
            <p>最终分数: <span id="final-score">0</span></p>
            <div style="margin-top: 15px;">
                <input type="text" id="player-name" placeholder="输入你的名字（选填）" maxlength="10"
                       style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; width: 200px; font-size: 14px;">
            </div>
            <div style="margin-top: 15px;">
                <button onclick="game.saveAndRestart()">保存并再来一局</button>
                <button onclick="game.restart()" style="background: #ccc; margin-left: 10px;">不保存直接再来</button>
            </div>
        </div>
    </div>

    <!-- 加载模块化的JavaScript文件 -->
    <script src="src/js/constants.js"></script>
    <script src="src/js/logSystem.js"></script>
    <script src="src/js/bossSystem.js"></script>
    <script src="src/js/itemSystem.js"></script>
    <script src="src/js/gameLogic.js"></script>
    <script src="src/js/uiRenderer.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/pageController.js"></script>
</body>
</html>
