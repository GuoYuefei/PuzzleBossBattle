<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>消消乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            width: 100%;
            max-width: 500px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .score-item {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .score-item span {
            font-weight: bold;
            font-size: 18px;
        }

        .game-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 95vw;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 2px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 10px;
            max-width: 95vw;
            max-height: 70vh;
            aspect-ratio: 1;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.selected {
            box-shadow: 0 0 10px 3px rgba(255,255,0,0.8);
            transform: scale(1.05);
        }

        .cell.matched {
            animation: match 0.3s ease-out forwards;
        }

        @keyframes match {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        .piece {
            width: 80%;
            height: 80%;
            transition: all 0.2s ease;
        }

        .piece.falling {
            animation: fall 0.3s ease-in;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 形状样式 */
        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid;
            margin: auto;
        }

        .square {
            width: 26px;
            height: 26px;
            margin: auto;
            border-radius: 3px;
        }

        .circle {
            width: 26px;
            height: 26px;
            margin: auto;
            border-radius: 50%;
        }

        .star {
            font-size: 26px;
            line-height: 1;
            text-align: center;
        }

        /* 颜色 */
        .red {
            border-bottom-color: #ff4757 !important;
            background-color: #ff4757 !important;
            color: #ff4757 !important;
        }

        .blue {
            border-bottom-color: #3498db !important;
            background-color: #3498db !important;
            color: #3498db !important;
        }

        .green {
            border-bottom-color: #2ecc71 !important;
            background-color: #2ecc71 !important;
            color: #2ecc71 !important;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal-body {
            text-align: left;
        }

        .ranking-list {
            list-style: none;
        }

        .ranking-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .ranking-item:first-child {
            background: #ffd700;
            border-radius: 5px;
        }

        .ranking-item:nth-child(2) {
            background: #c0c0c0;
            border-radius: 5px;
        }

        .ranking-item:nth-child(3) {
            background: #cd7f32;
            border-radius: 5px;
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }

        .combo-display.show {
            animation: combo 0.8s ease-out;
        }

        @keyframes combo {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .game-over.active {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .rules-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .rules-table th, .rules-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .rules-table th {
            background-color: #f2f2f2;
        }

        @media (max-width: 480px) {
            .score-item {
                padding: 5px 10px;
                font-size: 12px;
            }

            .score-item span {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>消消乐</h1>
        <div class="score-board">
            <div class="score-item">分数: <span id="score">0</span></div>
            <div class="score-item">步数: <span id="moves">30</span></div>
        </div>
    </div>

    <div class="game-container">
        <div id="game-board"></div>
    </div>

    <div class="controls">
        <button onclick="game.showRanking()">排行榜</button>
        <button onclick="game.restart()">重新开始</button>
        <button onclick="game.showRules()">规则</button>
    </div>

    <div class="combo-display" id="combo-display"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">标题</h2>
            <div class="modal-body" id="modal-body"></div>
            <button onclick="game.closeModal()" style="margin-top: 15px;">关闭</button>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>游戏结束</h2>
            <p>最终分数: <span id="final-score">0</span></p>
            <button onclick="game.restart()" style="margin-top: 15px;">再来一局</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
