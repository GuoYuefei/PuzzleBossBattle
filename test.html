<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>测试按钮</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .start-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #2c3e50;
            display: none;
        }

        .game-page.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 16px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- 开始页面 -->
    <div class="start-page" id="start-page">
        <h1 style="color: white; margin-bottom: 30px;">测试页面</h1>
        <button class="menu-button" onclick="testFunction()">测试按钮</button>
        <button class="menu-button" onclick="showGame()">显示游戏页面</button>
    </div>

    <!-- 游戏页面 -->
    <div class="game-page" id="game-page">
        <h1 style="color: white;">游戏页面</h1>
        <button class="menu-button" onclick="showStart()">返回开始页面</button>
    </div>

    <script>
        function testFunction() {
            console.log('按钮被点击了！');
            alert('按钮工作正常！');
        }

        function showGame() {
            document.getElementById('start-page').style.display = 'none';
            document.getElementById('game-page').classList.add('active');
        }

        function showStart() {
            document.getElementById('start-page').style.display = 'flex';
            document.getElementById('game-page').classList.remove('active');
        }
    </script>
</body>
</html>
