<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê∂àÊ∂à‰πê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* ÈöêËóèÊªöÂä®Êù°‰ΩÜ‰øùÊåÅÊªöÂä®ÂäüËÉΩ */
        ::-webkit-scrollbar {
            width: 0 !important;
            height: 0 !important;
            background: transparent !important;
            display: none !important;
        }

        ::-webkit-scrollbar-track {
            background: transparent !important;
        }

        ::-webkit-scrollbar-thumb {
            background: transparent !important;
        }

        /* Firefox */
        * {
            scrollbar-width: none !important;
        }

        /* IE/Edge */
        * {
            -ms-overflow-style: none !important;
        }

        /* Âº∫Âà∂ÈöêËóèÊâÄÊúâÊªöÂä®Êù° */
        html, body {
            overflow: hidden !important;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* ÂÖÅËÆ∏Ê∏∏ÊàèÈ°µÈù¢ÂÜÖÈÉ®ÊªöÂä® */
        .game-page.active {
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 5px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: clamp(20px, 5vw, 24px);
            margin-bottom: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }

        .score-item {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            color: white;
            font-size: clamp(12px, 3vw, 14px);
            backdrop-filter: blur(10px);
        }

        .score-item span {
            font-weight: bold;
            font-size: clamp(14px, 4vw, 18px);
        }

        .game-container {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 5px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            max-width: 95vw;
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 2px;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 10px;
            width: min(95vw, calc(95vh - 200px));
            height: min(95vw, calc(95vh - 200px));
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 1 / 1;
        }

        .cell {
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background: rgba(255,255,255,1);
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.selected {
            box-shadow: 0 0 10px 3px rgba(255,255,0,0.8);
            transform: scale(1.05);
        }

        .cell.matched {
            animation: match 0.3s ease-out forwards;
        }

        @keyframes match {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        .piece {
            width: 70%;
            height: 70%;
            transition: all 0.2s ease;
        }

        .piece.falling {
            animation: fall 0.3s ease-in;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ÂΩ¢Áä∂Ê†∑Âºè */
        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid;
            margin: auto;
        }

        .square {
            width: 26px;
            height: 26px;
            margin: auto;
            border-radius: 3px;
        }

        .circle {
            width: 26px;
            height: 26px;
            margin: auto;
            border-radius: 50%;
        }

        .star {
            font-size: 26px;
            line-height: 1;
            text-align: center;
        }

        /* È¢úËâ≤ */
        .red {
            border-bottom-color: #ff4757 !important;
            background-color: #ff4757 !important;
            color: #ff4757 !important;
        }

        .blue {
            border-bottom-color: #3498db !important;
            background-color: #3498db !important;
            color: #3498db !important;
        }

        .green {
            border-bottom-color: #2ecc71 !important;
            background-color: #2ecc71 !important;
            color: #2ecc71 !important;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 5px;
        }

        button {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: clamp(10px, 3vw, 14px);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            min-height: 32px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal-body {
            text-align: left;
        }

        .ranking-list {
            list-style: none;
        }

        .ranking-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .ranking-item:first-child {
            background: #ffd700;
            border-radius: 5px;
        }

        .ranking-item:nth-child(2) {
            background: #c0c0c0;
            border-radius: 5px;
        }

        .ranking-item:nth-child(3) {
            background: #cd7f32;
            border-radius: 5px;
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }

        .combo-display.show {
            animation: combo 0.8s ease-out;
        }

        /* ÈÅìÂÖ∑Ê†∑Âºè */
        #items {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 5px;
        }

        .item-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 12px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .item-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .item-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .item-icon {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .item-count {
            font-size: 10px;
            color: white;
            font-weight: bold;
        }

        .item {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            min-width: 80px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .item:hover {
            transform: translateY(-2px);
        }

        .item-icon {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .item-name {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .item-count {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .item button {
            padding: 5px 10px;
            font-size: 12px;
            margin-top: 5px;
        }

        .item button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .highlighted {
            animation: highlight 2s ease-out;
            box-shadow: 0 0 15px 5px #ffd700 !important;
        }

        @keyframes highlight {
            0%, 100% { box-shadow: 0 0 15px 5px #ffd700 !important; }
            50% { box-shadow: 0 0 25px 10px #ffd700 !important; }
        }

        .exploded {
            animation: explode 0.5s ease-out forwards;
            background: #ff4757 !important;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Êó•ÂøóÊ°ÜÊ†∑Âºè */
        #log-container {
            position: fixed;
            right: 10px;
            top: 80px;
            width: 280px;
            max-height: calc(100vh - 100px);
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-size: 11px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
        }

        #log-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 250px;
            /* ÈôêÂà∂È´òÂ∫¶ÔºåÁ∫¶ÊòæÁ§∫5-7Ë°å */
        }

        #log-container.hidden {
            display: none;
        }

        #log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        #log-header h3 {
            margin: 0;
            font-size: 16px;
        }

        #log-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        #log-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        #log-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .log-entry {
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            border-left: 3px solid #667eea;
            animation: fadeIn 0.3s ease-out;
        }

        .log-entry.score {
            border-left-color: #ffd700;
        }

        .log-entry.item {
            border-left-color: #2ecc71;
        }

        .log-entry.system {
            border-left-color: #e74c3c;
        }

        .log-entry.combo {
            border-left-color: #ff6b6b;
        }

        .log-time {
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 4px;
        }

        .log-message {
            line-height: 1.4;
        }

        .log-formula {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            background: rgba(0,0,0,0.3);
            padding: 4px 6px;
            border-radius: 3px;
            margin-top: 4px;
            display: inline-block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        #log-content::-webkit-scrollbar {
            width: 6px;
        }

        #log-content::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        #log-content::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        #log-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        /* ÂàáÊç¢ÊåâÈíÆÔºàÂΩìÊó•ÂøóÊ°ÜÈöêËóèÊó∂Ôºâ */
        #show-log-btn {
            position: fixed;
            right: 20px;
            top: 100px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 49;
            display: none;
            backdrop-filter: blur(10px);
        }

        #show-log-btn:hover {
            background: rgba(0,0,0,0.9);
        }

        @media (max-width: 768px) {
            #log-container {
                width: 250px;
                right: 5px;
                top: 70px;
                max-height: calc(100vh - 80px);
                padding: 8px;
                font-size: 10px;
            }

            #show-log-btn {
                right: 5px;
                top: 70px;
                padding: 8px 12px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            #log-container {
                width: 200px;
                right: 3px;
                top: 60px;
                max-height: calc(100vh - 70px);
                padding: 6px;
                font-size: 9px;
            }

            #show-log-btn {
                right: 3px;
                top: 60px;
                padding: 6px 10px;
                font-size: 9px;
            }

            #log-header h3 {
                font-size: 12px;
            }

            #log-toggle {
                padding: 3px 6px;
                font-size: 9px;
            }
        }

        @keyframes combo {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .game-over.active {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .rules-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .rules-table th, .rules-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .rules-table th {
            background-color: #f2f2f2;
        }

        @media (max-width: 480px) {
            .score-item {
                padding: 5px 10px;
                font-size: 12px;
            }

            .score-item span {
                font-size: 14px;
            }
        }

        /* BossÊàòÊ®°ÂºèÊ†∑Âºè */
        .mode-selection {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .mode-btn {
            background: rgba(255,255,255,0.9);
            border: 3px solid transparent;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .mode-btn.active {
            border-color: #ffd700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .boss-panel {
            display: none;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 8px;
            backdrop-filter: blur(10px);
        }

        .boss-panel.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .boss-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .boss-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            position: relative;
        }

        .boss-avatar.sealed {
            animation: sealedBoss 1s ease-in-out infinite;
        }

        @keyframes sealedBoss {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(0.5); }
        }

        .boss-details {
            flex: 1;
            color: white;
        }

        .boss-name {
            font-size: clamp(14px, 3.5vw, 18px);
            font-weight: bold;
            margin-bottom: 3px;
        }

        .boss-level {
            font-size: clamp(12px, 3vw, 14px);
            color: #ffd700;
            margin-bottom: 3px;
        }

        .boss-hp-bar {
            width: 100%;
            height: 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .boss-hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
            transition: width 0.5s ease;
            position: relative;
        }

        .boss-hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(10px, 2.5vw, 12px);
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .boss-hp-fill.shielded {
            background: linear-gradient(90deg, #3498db 0%, #2980b9 100%);
        }

        .boss-shield-bar {
            width: 100%;
            height: 6px;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 3px;
            margin-top: 3px;
            overflow: hidden;
        }

        .boss-shield-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db 0%, #2980b9 100%);
            transition: width 0.5s ease;
        }

        .player-hp-bar {
            display: none;
            margin-top: 10px;
        }

        .player-hp-bar.active {
            display: block;
        }

        .player-hp-label {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .player-hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .skill-seal-indicator {
            display: none;
            color: #ffd700;
            font-size: 14px;
            margin-top: 5px;
            font-weight: bold;
        }

        .skill-seal-indicator.active {
            display: block;
        }

        /* BossÊäÄËÉΩÂä®Áîª */
        .skill-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 500;
            animation: skillPopup 1.5s ease-out forwards;
        }

        @keyframes skillPopup {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .damage-number {
            position: fixed;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            z-index: 400;
            animation: damageFloat 1s ease-out forwards;
        }

        .damage-number.damage {
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .damage-number.heal {
            color: #2ecc71;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .damage-number.boss-damage {
