<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê∂àÊ∂à‰πê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            width: 100%;
            max-width: 500px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .score-item {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .score-item span {
            font-weight: bold;
            font-size: 18px;
        }

        .game-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 95vw;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 2px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 10px;
            max-width: 95vw;
            max-height: 70vh;
            aspect-ratio: 1;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.selected {
            box-shadow: 0 0 10px 3px rgba(255,255,0,0.8);
            transform: scale(1.05);
        }

        .cell.matched {
            animation: match 0.3s ease-out forwards;
        }

        @keyframes match {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        .piece {
            width: 80%;
            height: 80%;
            transition: all 0.2s ease;
        }

        .piece.falling {
            animation: fall 0.3s ease-in;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ÂΩ¢Áä∂Ê†∑Âºè */
        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid;
            margin: auto;
        }

        .square {
            width: 26px;
            height: 26px;
            margin: auto;
            border-radius: 3px;
        }

        .circle {
            width: 26px;
            height: 26px;
            margin: auto;
            border-radius: 50%;
        }

        .star {
            font-size: 26px;
            line-height: 1;
            text-align: center;
        }

        /* È¢úËâ≤ */
        .red {
            border-bottom-color: #ff4757 !important;
            background-color: #ff4757 !important;
            color: #ff4757 !important;
        }

        .blue {
            border-bottom-color: #3498db !important;
            background-color: #3498db !important;
            color: #3498db !important;
        }

        .green {
            border-bottom-color: #2ecc71 !important;
            background-color: #2ecc71 !important;
            color: #2ecc71 !important;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal-body {
            text-align: left;
        }

        .ranking-list {
            list-style: none;
        }

        .ranking-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .ranking-item:first-child {
            background: #ffd700;
            border-radius: 5px;
        }

        .ranking-item:nth-child(2) {
            background: #c0c0c0;
            border-radius: 5px;
        }

        .ranking-item:nth-child(3) {
            background: #cd7f32;
            border-radius: 5px;
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }

        .combo-display.show {
            animation: combo 0.8s ease-out;
        }

        /* ÈÅìÂÖ∑Ê†∑Âºè */
        #items {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            min-width: 80px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .item:hover {
            transform: translateY(-2px);
        }

        .item-icon {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .item-name {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .item-count {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .item button {
            padding: 5px 10px;
            font-size: 12px;
            margin-top: 5px;
        }

        .item button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .highlighted {
            animation: highlight 2s ease-out;
            box-shadow: 0 0 15px 5px #ffd700 !important;
        }

        @keyframes highlight {
            0%, 100% { box-shadow: 0 0 15px 5px #ffd700 !important; }
            50% { box-shadow: 0 0 25px 10px #ffd700 !important; }
        }

        .exploded {
            animation: explode 0.5s ease-out forwards;
            background: #ff4757 !important;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Êó•ÂøóÊ°ÜÊ†∑Âºè */
        #log-container {
            position: fixed;
            right: 20px;
            top: 100px;
            width: 320px;
            max-height: calc(100vh - 120px);
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 12px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        #log-container.hidden {
            display: none;
        }

        #log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        #log-header h3 {
            margin: 0;
            font-size: 16px;
        }

        #log-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        #log-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        #log-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .log-entry {
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            border-left: 3px solid #667eea;
            animation: fadeIn 0.3s ease-out;
        }

        .log-entry.score {
            border-left-color: #ffd700;
        }

        .log-entry.item {
            border-left-color: #2ecc71;
        }

        .log-entry.system {
            border-left-color: #e74c3c;
        }

        .log-entry.combo {
            border-left-color: #ff6b6b;
        }

        .log-time {
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 4px;
        }

        .log-message {
            line-height: 1.4;
        }

        .log-formula {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            background: rgba(0,0,0,0.3);
            padding: 4px 6px;
            border-radius: 3px;
            margin-top: 4px;
            display: inline-block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        #log-content::-webkit-scrollbar {
            width: 6px;
        }

        #log-content::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        #log-content::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        #log-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        /* ÂàáÊç¢ÊåâÈíÆÔºàÂΩìÊó•ÂøóÊ°ÜÈöêËóèÊó∂Ôºâ */
        #show-log-btn {
            position: fixed;
            right: 20px;
            top: 100px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 49;
            display: none;
            backdrop-filter: blur(10px);
        }

        #show-log-btn:hover {
            background: rgba(0,0,0,0.9);
        }

        @media (max-width: 768px) {
            #log-container {
                width: 280px;
                right: 10px;
                top: 80px;
            }

            #show-log-btn {
                right: 10px;
                top: 80px;
            }
        }

        @keyframes combo {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .game-over.active {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .rules-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .rules-table th, .rules-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .rules-table th {
            background-color: #f2f2f2;
        }

        @media (max-width: 480px) {
            .score-item {
                padding: 5px 10px;
                font-size: 12px;
            }

            .score-item span {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ê∂àÊ∂à‰πê</h1>
        <div class="score-board">
            <div class="score-item">ÂàÜÊï∞: <span id="score">0</span></div>
            <div class="score-item">Ê≠•Êï∞: <span id="moves">30</span></div>
        </div>
    </div>

    <div class="game-container">
        <div id="game-board"></div>
    </div>

    <div id="items"></div>

    <div class="controls">
        <button onclick="game.showRanking()">ÊéíË°åÊ¶ú</button>
        <button onclick="game.restart()">ÈáçÊñ∞ÂºÄÂßã</button>
        <button onclick="game.showRules()">ËßÑÂàô</button>
    </div>

    <!-- Êó•ÂøóÂÆπÂô® -->
    <div id="log-container">
        <div id="log-header">
            <h3>üìú Ê∏∏ÊàèÊó•Âøó</h3>
            <button id="log-toggle" onclick="game.toggleLog()">ÈöêËóè</button>
        </div>
        <div id="log-content"></div>
    </div>
    <button id="show-log-btn" onclick="game.toggleLog()">üìú ÊòæÁ§∫Êó•Âøó</button>

    <div class="combo-display" id="combo-display"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Ê†áÈ¢ò</h2>
            <div class="modal-body" id="modal-body"></div>
            <button onclick="game.closeModal()" style="margin-top: 15px;">ÂÖ≥Èó≠</button>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>Ê∏∏ÊàèÁªìÊùü</h2>
            <p>ÊúÄÁªàÂàÜÊï∞: <span id="final-score">0</span></p>
            <button onclick="game.restart()" style="margin-top: 15px;">ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
