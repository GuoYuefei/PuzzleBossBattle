<!DOCTYPE html>
<html>
<head>
    <title>Test JavaScript Files</title>
</head>
<body>
    <h1>Testing JavaScript Files</h1>
    <div id="result"></div>

    <script>
        const resultDiv = document.getElementById('result');
        const files = [
            'src/js/constants.js',
            'src/js/logSystem.js',
            'src/js/bossSystem.js',
            'src/js/itemSystem.js',
            'src/js/gameLogic.js',
            'src/js/uiRenderer.js',
            'src/js/app.js'
        ];

        let loaded = 0;
        const errors = [];

        files.forEach(file => {
            const script = document.createElement('script');
            script.src = file;
            script.onload = () => {
                loaded++;
                resultDiv.innerHTML += `<p style="color:green">✓ ${file} loaded successfully</p>`;
                if (loaded === files.length) {
                    resultDiv.innerHTML += `<h2>${loaded}/${files.length} files loaded successfully</h2>`;
                    if (errors.length > 0) {
                        resultDiv.innerHTML += `<h3 style="color:red">Errors: ${errors.join(', ')}</h3>`;
                    } else {
                        resultDiv.innerHTML += `<h3 style="color:green">All files loaded without errors!</h3>`;
                    }
                }
            };
            script.onerror = (e) => {
                errors.push(file);
                resultDiv.innerHTML += `<p style="color:red">✗ ${file} failed to load: ${e.message}</p>`;
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
